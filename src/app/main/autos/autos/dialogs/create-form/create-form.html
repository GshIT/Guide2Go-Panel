<md-dialog class="event-form-dialog" aria-label="New Message">
	<form name="form" class="md-inline-form" novalidate>
		<md-toolbar class="md-accent md-hue-2">
			<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
				<span class="title">Añadir Usuario</span>
				<md-button class="md-icon-button" ng-click="vm.close()" aria-label="Close dialog" translate translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
					<md-icon md-font-icon="icon-close"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content ms-scroll>

		<div layout="row" layout-xs="column" layout-padding>
				<md-input-container flex class="md-block">
	        <label>Nombre</label>
	        <input required md-no-asterisk name="name" ng-model="vm.user.name">
	        <div ng-messages="form.name.$error">
	          <div ng-message="required">This is required.</div>
	        </div>
	      </md-input-container>

			<md-input-container flex class="md-block">
	        <label>Email</label>
	        <input required md-no-asterisk name="email" ng-model="vm.user.email">
	        <div ng-messages="form.email.$error">
	          <div ng-message="required">This is required.</div>
	        </div>
	      </md-input-container>
		</div>

			<div layout="row" layout-xs="column" layout-padding>
				<md-input-container flex class="md-block">
	        		<label>Dolares</label>
	        		<input type="number" required md-no-asterisk name="dolares" ng-model="vm.user.dolares">
	        		<div ng-messages="form.dolares.$error">
	          			<div ng-message="required">This is required.</div>
	        		</div>
	      		</md-input-container>

				<md-input-container flex class="md-block">
          			<label>Tipo de usuario</label>
          			<md-select ng-model="vm.user.user_types_id">
            			<!-- <md-option ng-repeat="tipo in vm.tipos" value="{{tipo.id_tipo}}">
              				{{tipo.nombre}}
            			</md-option> -->
            			<md-option value="1" ng-active>admin</md-option>
            			<md-option value="2">blogger</md-option>
            			<md-option value="3">normal</md-option>
          			</md-select>
        		</md-input-container>
			</div>

			<div layout="row" layout-xs="column" layout-padding>
				<md-input-container flex class="md-block">
	        		<label>Contraseña</label>
	        		<input type="password" required md-no-asterisk name="password" ng-model="vm.user.password">
	        		<div ng-messages="form.password.$error">
	          			<div ng-message="required">This is required.</div>
	        		</div>
	      		</md-input-container>
        	</div>
		</md-dialog-content>

		<md-dialog-actions layout="row" layout-align="space-between center">
			<md-button ng-click="vm.close()" class="md-warn md-raised" aria-label="CANCEL"
				ng-disabled="vm.creating">
				Cancelar
			</md-button>

			<md-progress-circular ng-show="vm.creating" md-mode="indeterminate"></md-progress-circular>

			<md-button ng-click="vm.save()" class="save-button md-accent md-raised" aria-label="SAVE"
      	ng-disabled="form.$invalid || vm.creating">
				Guardar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
