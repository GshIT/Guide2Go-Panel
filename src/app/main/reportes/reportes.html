<md-content layout="row" layout-xs="column" layout-padding>

  <md-card flex md-whiteframe="6">
    <md-card-content>
      <h2 ng-init="report1Elevation = 2" md-whiteframe="{{report1Elevation}}"
        ng-mouseover="report1Elevation = 7" ng-mouseleave="report1Elevation = 2"
        class="center-text report-title">
        Autos Mas Soliticados
      </h2>
      <md-list flex>
      <!-- <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader> -->
        <md-list-item class="md-3-line" ng-repeat="item in vm.autosElegidosPorLeads"
        ng-init="vm.elevacion[$index] = -1" md-whiteframe="{{vm.elevacion[$index]}}"
        ng-mouseover="vm.elevacion[$index] = 10" ng-mouseleave="vm.elevacion[$index] = -1">
          <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
          <span class="md-avatar item-chip">{{$index + 1}}</span>
          <div class="md-list-item-text" layout="column">
            <h3><b>Usuario:</b> {{item.nombre}} {{item.}}</h3>
            <h3><b>Auto:</b> {{auto.leads}}</h3>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>

  <md-card flex md-whiteframe="6">
    <md-card-content>
      <h2>Marcas Mas Solicitadas</h2>
      <p>Card content</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
    </md-card-actions>
  </md-card>

</md-content>
